<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos$|async">
      <ion-label>
        {{todo.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
